<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./library.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Book Library</h1>
            <div class="dev">
                Developed by <a href="https://github.com/GarciaRonald" target="_blank">Ronald Garcia</a> | <a href="https://github.com/GarciaRonald/TOP-library" target="_blank">GitHub Repo</a> | A project from <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>
            </div>
            <button type="button" id="add-new">Add New Book</button>
        </div>
        <div id="library"></div>
    </div>

    <dialog id="modal">
        <form id="form" method="post">
            <fieldset>
                <legend>Provide details for your book:</legend>
                <div class="field">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="field">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="field">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">
                </div>

                <div class="field">
                    <input type="checkbox" id="read" name="read" value="true">
                    <label for="read">I've read it!</label>
                </div>
            </fieldset>
            <div class="buttons">
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
